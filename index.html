<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
   
  <main>
    <img class="logo" src="./images/logo.svg" alt="logo">

    <img class="img-mobile" src="./images/hero-mobile.jpg" alt="woman">

    <div class="content">
      <h1 class="title">We're</h1>
      <h1 class="subtitle">coming soon</h1>

      <p class="description">
        Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>
      
      <form action="">
        
        <input type="text" name="email" id="email" placeholder="Email Address">
        <button class="btn" type="submit">
          <img class="arrow" src="./images/icon-arrow.svg" alt=""> 
        </button>    
      </form>

      <p class="alert"></p>
    </div>


   
  </main>
  
  <img class="img-desktop" src="./images/hero-desktop.jpg" alt="woman">

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Herson Meireles</a>.
    </p>
  </footer>
  
</body>

<script src="script.js"></script>
</html>
